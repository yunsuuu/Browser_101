<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinates</title>
  <style>
    body {
      background-color: black;
    }

    .nomal {
      width: 100px;
      height: 100px;
      background-color: antiquewhite;
      margin-bottom: 4px;
      border-radius: 4px;
    }

    .special {
      width: 100px;
      height: 100px;
      background-color: lightcoral;
      margin-bottom: 4px;
      border-radius: 4px;
    }

    .btn-wrap {
      position: fixed;
      top: 20px;
      right: 20px;
    }
  </style>
</head>

<body>
  <div class="nomal"></div>
  <div class="nomal"></div>
  <div class="nomal"></div>
  <div class="nomal"></div>
  <div class="special"></div>
  <div class="nomal"></div>
  <div class="nomal"></div>
  <div class="nomal"></div>
  <div class="nomal"></div>
  <aside class="btn-wrap">
    <button class="scroll-by">Scroll by 100px(y)</button>
    <button class="scroll-to">Scroll to 100px(y)</button>
    <button class="scroll-into">Scroll into special</button>
  </aside>
  <script>
    const $special = document.querySelector(".special");
    $special.addEventListener("click", (e) => {
      console.log(`client: ${e.clientX}, ${e.clientY}`);
      console.log(`page: ${e.pageX}, ${e.pageY}`);
    });
    const $scrollBy = document.querySelector(".scroll-by");
    const $scrollTo = document.querySelector(".scroll-to");
    const $scrollInto = document.querySelector(".scroll-into");
    $scrollBy.addEventListener("click", () => {
      window.scrollBy({top: 100, left: 0, behavior: "smooth"});
    });
    $scrollTo.addEventListener("click", () => {
      window.scrollTo(0, 100);
    });
    $scrollInto.addEventListener("click", () => {
      $special.scrollIntoView({behavior: "smooth"});
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Carrot</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6925fa6480.js" crossorigin="anonymous"></script>
  <script type="module" src="src/app.js" defer></script>
  <!-- defer을 쓰지 않으면 html이 준비되기 이전에 스크립트가 실행되기 때문에 오류 발생 -->
  <!-- export, import 사용시 type="module" 지정해줘야함 -->
</head>
<body>
  <section class="game">
    <header class="game-header">
      <button class="play-btn">
        <i class="fas fa-play"></i>
      </button>
      <span class="game-timer"></span>
      <span class="game-score"></span>
    </header>
    <section class="game-field"></section>
  </section>
  <section class="pop-up pop-up-hide">
    <button class="pop-up-btn">
      <i class="fa-solid fa-arrow-rotate-right"></i>
    </button>
    <span class="pop-up-msg"></span>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shpping List</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6925fa6480.js" crossorigin="anonymous"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <section class="list">
    <header class="header">Shooping List</header>
    <ul class="items">
      <li>
        <div>
          <span></span>
          <button></button>
        </div>
      </li>
    </ul>
    <footer class="footer">
      <input type="text" class="footer-input" placeholder="Write a list">
      <button class="footer-btn">
        <i class="fa-solid fa-circle-plus"></i>
      </button>
    </footer>
  </section>
</body>

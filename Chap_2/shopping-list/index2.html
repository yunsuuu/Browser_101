<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shpping List - 2</title>
  <link rel="stylesheet" href="style2.css">
  <script src="https://kit.fontawesome.com/6925fa6480.js" crossorigin="anonymous"></script>
  <script src="/Chap_2/shopping-list/app2.js" defer></script>
</head>
<body>
  <section class="list">
    <header class="header">Shooping List</header>
    <ul class="items">
      <li class="item_list">
        <div class="item">
          <span class="item-name">a</span>
          <button class="item-delete">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </div>
      </li>
    </ul>
    <footer class="footer">
      <input type="text" class="footer-input" placeholder="Write a list">
      <button class="footer-btn">
        <i class="fa-solid fa-circle-plus"></i>
      </button>
    </footer>
  </section>
</body>
</html>

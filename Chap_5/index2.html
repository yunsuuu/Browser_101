<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Carrot - 2</title>
  <link href="style2.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6925fa6480.js" crossorigin="anonymous"></script>
  <script src="app2.js" defer></script>
  <!-- defer을 쓰지 않으면 html이 준비되기 이전에 스크립트가 실행되기 때문에 오류 발생 -->
</head>
<body>
  <section class="game">
    <header class="game-header">
      <button class="play-btn">
        <i class="fas fa-play"></i>
      </button>
      <span class="game-timer">00:00</span>
      <span class="game-score">10</span>
    </header>
    <section class="game-field"></section>
  </section>
  <section class="pop-up pop-up-hide">
    <button class="refresh-btn">
      <i class="fa-solid fa-arrow-rotate-right"></i>
    </button>
    <span class="refresh-msg">Hello</span>
  </section>
</body>
</html>
